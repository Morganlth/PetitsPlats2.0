    <body>
        <header
        id="header"
        class="d_flx f_cl_ max_w_any b_brd"

            <section
            class="f_1 d_flx f_cl_ j_ctr a_ctr"
            >
                <h1
                class="c_prm ff_Anton t_ctr"
                >
                    CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> 
                    DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                </h1>

                <form
                id="searchbar"
                class="d_flx w_any b_brd b_lgh"
                >
                    <input
                    class="f_1 b_brd c_itm ff_Manrope fw_400"

                    placeholder="Rechercher une recette, un ingrédient, ..."

                    <button
                    class="d_flx a_ctr"
                    type="button"
                    >
                        <i
                        role="presentation"
                        aria-hidden="true"

                            class="w_any"
                            viewBox="0 0 17 17"
                            fill="none"

                            >
                                <path
                                d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                                stroke="#7A7A7A"
                                stroke-width="2.16667"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                />
                            </svg>                                
                        </i>
                    </button>

                    <button
                    class="d_flx j_ctr a_ctr h_any b_drk"
                    type="submit"
                    aria-label="Rechercher"
                    >
                        <i
                        role="presentation"
                        aria-hidden="true"
                        >
                            <svg
                            class="w_any"
                            viewBox="0 0 28 29"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                                <circle
                                cx="10"
                                cy="10.4219"
                                r="9.5"
                                />
                
                                <line
                                x1="18.3536"
                                y1="19.0683"
                                x2="27.3536"
                                y2="28.0683"
